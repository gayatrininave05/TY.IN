<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Typing Game</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    #word-display {
      font-size: 2.5rem;
      margin: 30px 0;
      font-weight: bold;
      color: #ff6f61;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    #word-input {
      padding: 15px;
      font-size: 1.2rem;
      width: 80%;
      border: 2px solid #ff6f61;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    #word-input:focus {
      border-color: #ff3b2f;
    }

    #message {
      font-size: 1.2rem;
      margin: 20px 0;
      color: #333;
    }

    #time, #score, #high-score {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    #time {
      color: #ff3b2f;
    }

    #score {
      color: #4caf50;
    }

    #high-score {
      color: #3f51b5;
    }

    .difficulty-buttons {
      margin: 20px 0;
    }

    .difficulty-buttons button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #ff6f61;
      color: white;
      transition: background-color 0.3s ease;
    }

    .difficulty-buttons button:hover {
      background-color: #ff3b2f;
    }

    #restart-button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #3f51b5;
      color: white;
      transition: background-color 0.3s ease;
    }

    #restart-button:hover {
      background-color: #2c3e50;
    }

    /* Medal Styles */
    #medal-display {
      font-size: 2rem;
      margin: 20px 0;
    }

    .medal {
      display: inline-block;
      opacity: 0;
      transform: scale(0);
      transition: all 0.5s ease;
    }

    .medal.show {
      opacity: 1;
      transform: scale(1);
    }

    

    /* Animation for background */
    @keyframes gradientBackground {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBackground 10s ease infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Advanced Typing Game</h1>
    <p>Type the word below:</p>
    <div id="word-display"></div>
    <input type="text" id="word-input" placeholder="Start typing..." autofocus>
    <p id="message"></p>
    <p>Time Left: <span id="time">10</span>s</p>
    <p>Score: <span id="score">0</span></p>
    <p>High Score: <span id="high-score">0</span></p>
    <div id="medal-display">
      <span id="bronze-medal" class="medal">ðŸ¥‰</span>
      <span id="silver-medal" class="medal">ðŸ¥ˆ</span>
      <span id="gold-medal" class="medal">ðŸ¥‡</span>
    </div>
    <div class="difficulty-buttons">
      <button id="easy">Easy</button>
      <button id="medium">Medium</button>
      <button id="hard">Hard</button>
    </div>
    <button id="restart-button">Restart Game</button>
    <button id="restart-button" onclick="goBack()">Back Home</button>
  </div>

  <!-- Sound Effects -->
  <audio id="correct-sound" src="https://assets.mixkit.co/active_storage/sfx/2965/2965-preview.mp3"></audio>
  <audio id="typing-sound" src="https://assets.mixkit.co/active_storage/sfx/1127/1127-preview.mp3"></audio>

  <script>
    const words = {
      easy: ["cat", "dog", "sun", "fun", "run", "hat", "pen", "cup"],
      medium: ["apple", "beach", "cloud", "dance", "happy", "music", "pizza", "smile"],
      hard: ["javascript", "programming", "developer", "challenge", "keyboard", "algorithm", "framework", "database"]
    };
    let currentWord = "";
    let score = 0;
    let time = 10;
    let isPlaying;
    let highScore = localStorage.getItem("highScore") || 0;
    let difficulty = "easy"; // Default difficulty

    const wordDisplay = document.getElementById("word-display");
    const wordInput = document.getElementById("word-input");
    const message = document.getElementById("message");
    const timeDisplay = document.getElementById("time");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("high-score");
    const restartButton = document.getElementById("restart-button");
    const correctSound = document.getElementById("correct-sound");
    const gameOverSound = document.getElementById("game-over-sound");
    const typingSound = document.getElementById("typing-sound");
    const bronzeMedal = document.getElementById("bronze-medal");
    const silverMedal = document.getElementById("silver-medal");
    const goldMedal = document.getElementById("gold-medal");

    // Initialize the game
    function init() {
      highScoreDisplay.textContent = highScore;
      showWord(words[difficulty]);
      wordInput.addEventListener("input", startMatch);
      wordInput.addEventListener("keydown", playTypingSound);
      setInterval(countdown, 1000);
      setInterval(checkStatus, 500);
    }

    // Display a random word
    function showWord(wordList) {
      const randomIndex = Math.floor(Math.random() * wordList.length);
      currentWord = wordList[randomIndex];
      wordDisplay.textContent = currentWord;
      wordDisplay.style.color = getRandomColor(); // Change word color
    }

    // Start matching the input with the word
    function startMatch() {
      if (wordInput.value === currentWord) {
        isPlaying = true;
        showWord(words[difficulty]);
        wordInput.value = "";
        message.textContent = "Correct!";
        message.style.color = "#4caf50"; // Green for correct
        score++;
        scoreDisplay.textContent = score;
        correctSound.play(); // Play correct sound
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
          highScoreDisplay.textContent = highScore;
        }
        time = 10; // Reset time
        updateMedals(); // Update medals based on score
      } else {
        message.textContent = "";
      }
    }

    // Play typing sound
    function playTypingSound() {
      typingSound.currentTime = 0; // Reset sound to start
      typingSound.play();
    }

    // Countdown timer
    function countdown() {
      if (time > 0) {
        time--;
      } else {
        isPlaying = false;
      }
      timeDisplay.textContent = time;
    }

    // Check game status
    function checkStatus() {
      if (!isPlaying && time === 0) {
        message.textContent = "Game Over!";
        message.style.color = "#ff3b2f"; // Red for game over
        gameOverSound.play(); // Play game over sound
        score = 0;
        scoreDisplay.textContent = score;
        resetMedals(); // Reset medals
      }
    }

    // Generate a random color
    function getRandomColor() {
      const colors = ["#ff6f61", "#6b5b95", "#88b04b", "#ffa500", "#4caf50", "#3f51b5"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Update medals based on score
    function updateMedals() {
      bronzeMedal.classList.remove("show");
      silverMedal.classList.remove("show");
      goldMedal.classList.remove("show");

      if (score >= 5) bronzeMedal.classList.add("show");
      if (score >= 10) silverMedal.classList.add("show");
      if (score >= 15) goldMedal.classList.add("show");
    }

    // Reset medals
    function resetMedals() {
      bronzeMedal.classList.remove("show");
      silverMedal.classList.remove("show");
      goldMedal.classList.remove("show");
    }

    // Set difficulty level
    document.getElementById("easy").addEventListener("click", () => {
      difficulty = "easy";
      resetGame();
    });
    document.getElementById("medium").addEventListener("click", () => {
      difficulty = "medium";
      resetGame();
    });
    document.getElementById("hard").addEventListener("click", () => {
      difficulty = "hard";
      resetGame();
    });

    // Restart game
    restartButton.addEventListener("click", resetGame);

    // Reset game
    function resetGame() {
      score = 0;
      time = 10;
      isPlaying = true;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = time;
      message.textContent = "";
      showWord(words[difficulty]);
      wordInput.value = "";
      wordInput.focus();
      resetMedals();
    }
    
    function goBack() {
            window.history.back();
        }

    // Start the game
    init();
  </script>
</body>
</html>
